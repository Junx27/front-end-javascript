<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My App</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header>
      <div class="navbar">
        <h3>My Book App</h3>
        <form id="cari">
          <input type="text" id="mencariBuku" />
          <button type="submit" id="submitMencari">cari</button>
        </form>
      </div>
    </header>
    <div class="head-navigation">
      <button id="buku-baru" class="newbutton">+ new</button>
      <aside class="kontrol kontrol-inActive" id="kontrol">
        <button id="horror" value="horror">Horror</button>
        <button id="drama" value="drama">Drama</button>
        <button id="komedi" value="komedi">Komedi</button>
        <button id="fantasi" value="fantasi">Fantasi</button>
        <button id="anime" value="anime">Anime</button>
        <button id="kontrol">all</button>
      </aside>
      <button id="kategori-inActive" id="kategori-inActive">kategori</button>
      <div class="close-kategori close-kategori-inActive" id="close-kategori">
        <span class="material-symbols-outlined"> close </span>
      </div>
    </div>
    <main class="container">
      <section class="input-section input-inActive" id="input-section">
        <div class="navigasi">
          <span class="material-symbols-outlined" id="kembali">
            arrow_back
          </span>
          New Book
        </div>
        <form id="memasukanBuku">
          <div class="input-image">
            <img
              src="assets/image/book.jpg"
              alt=""
              id="image-preview"
              width="70%"
            />
            <span class="material-symbols-outlined close-inActive" id="close">
              close
            </span>
            <label for="upload-image">
              <input type="file" id="upload-image" />
              <span class="material-symbols-outlined upload-active" id="upload">
                cloud_upload
              </span>
            </label>
          </div>
          <div class="input">
            <label for="masukanJudulBuku">Judul</label>
            <input
              type="text"
              id="masukanJudulBuku"
              placeholder="Masukan Judul Buku"
              required
            />
          </div>
          <div class="input">
            <label for="masukanPenulisBuku">Penulis</label>
            <input
              type="text"
              id="masukanPenulisBuku"
              placeholder="Masukan Penulis Buku"
              required
            />
          </div>
          <div class="input">
            <label for="masukanTahunBuku">Tahun</label>
            <input
              type="number"
              id="masukanTahunBuku"
              placeholder="Masukan Tahun Buku"
              min="0"
              required
            />
          </div>
          <div class="input-kategori">
            <label for="kategori">Kategori</label>
            <select id="kategori">
              <option value="horror">Horror</option>
              <option value="drama">Drama</option>
              <option value="komedi">Komedi</option>
              <option value="fantasi">Fantasi</option>
              <option value="anime">Anime</option>
            </select>
          </div>
          <div class="input-inline">
            <label for="bukuTerbaca">Selesai di baca</label>
            <input id="bukuTerbaca" type="checkbox" />
          </div>
          <button id="submitBuku" type="submit">Masukkan Buku</button>
        </form>
      </section>
      <section class="daftar-semua-buku">
        <section class="kategori-buku">
          <h1 class="terbaca">
            <span class="material-symbols-outlined"> menu_book </span>Buku yang
            terbaca
          </h1>
          <div id="listBukuTerbaca" class="card"></div>
          <h1 class="belum-terbaca">
            <span class="material-symbols-outlined"> import_contacts </span>Buku
            yang belum terbaca
          </h1>
          <div id="listBukuBelumTerbaca" class="card"></div>
        </section>
      </section>
    </main>
    <script src="assets/scripts/script.js"></script>
  </body>
</html>
